<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nabla&family=Raleway:wght@300;500;900&family=Sofia+Sans:ital,wght@0,400;1,800&display=swap');
    </style>
</head>
<body>
    <div class="container">
        <div class="container-header">
            <h1>To-Do-App</h1>
            <img src="planner.png" alt="app icon">
        </div>
        <form action="" id="task-form">
            <input type="text" id="task-name" placeholder="Enter Task">
            <button type="submit" id="submit" onclick="addTask()">Add Task</button>
        </form>  
        <ul id="list-container">
            <!-- <li class="checked">Task 1</li>
            <li>Task 2</li>
            <li>Task 3</li> -->
        </ul>
    </div> 
<script src="script.js"></script>    
</body>
</html>
